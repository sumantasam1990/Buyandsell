<ion-header>
  <ion-toolbar color="tertiary">
    <ion-back-button slot="start" color="light"></ion-back-button>
    <ion-title>Add Address</ion-title>
    <ion-button slot="end" fill="clear" color="light" (click)="add()">
      Done
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item style="margin-top: 20px;">

    <ion-input type="number" inputmode="numeric" [(ngModel)]="sign.phone" name="phone" placeholder="Phone no.">
    </ion-input>
  </ion-item>

  <ion-item style="margin-top: 20px;">

    <ion-input type="email" [(ngModel)]="sign.email" name="email" placeholder="Email"></ion-input>
  </ion-item>

  <ion-item style="margin-top: 20px;">

    <ion-input placeholder="Address" type="text" [(ngModel)]="sign.address" name="address"></ion-input>
  </ion-item>

  <ion-item style="margin-top: 20px;">

    <ion-input placeholder="Country" type="text" [(ngModel)]="sign.country" name="country"></ion-input>
  </ion-item>

  <ion-item style="margin-top: 20px;">

    <ion-input placeholder="City" type="text" [(ngModel)]="sign.city" name="city"></ion-input>
  </ion-item>

  <ion-item style="margin-top: 20px;">

    <ion-input placeholder="State" type="text" [(ngModel)]="sign.state" name="state"></ion-input>
  </ion-item>

  <ion-item style="margin-top: 20px;">

    <ion-input placeholder="Postcode" type="number" inputmode="numeric" [(ngModel)]="sign.postcode" name="postcode">
    </ion-input>
  </ion-item>


</ion-content>

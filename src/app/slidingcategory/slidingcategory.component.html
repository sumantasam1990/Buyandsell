<ion-toolbar color="secondary">
  <ion-slides pager="false" scrollbar="true" [options]="slideOpts">

    <ion-slide *ngFor="let category of categories" (click)="product_list(category.cate_id)">

      <ion-label>
        <ion-icon *ngIf="category.cate_img != 'none'" size="large" name="{{ category.cate_img }}">
        </ion-icon>
        <!-- <p>{{ category.cate_title }}</p> -->
      </ion-label>

    </ion-slide>

  </ion-slides>
</ion-toolbar>

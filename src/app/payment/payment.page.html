<ion-header>
  <ion-toolbar color="light">
    <ion-back-button color="light" slot="start"></ion-back-button>
    <ion-title>Pay With Stripe</ion-title>
    <ion-button fill="clear" color="danger" slot="end" (click)="dismiss()">Close</ion-button>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">


  <div [formGroup]="paymentForm">
    <ion-input type="text" formControlName="name"></ion-input>
    <ngx-stripe-card [options]="cardOptions" (on)="onChange($event)" [elementsOptions]="elementsOptions">
    </ngx-stripe-card>
    <ion-button size="large" color="success" expand="block" (click)="buy()">Pay Now</ion-button>
  </div>

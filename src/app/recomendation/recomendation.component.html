<div class="content">
  <ion-text>
    <h4 style="margin-left: 12px; font-weight: 700;">Our Recommendation</h4>
  </ion-text>
  <ion-card *ngFor="let item of data" (click)="singlepage(item.id)" button="true">
    <ion-row>
      <ion-col size="4">
        <ion-img [src]="item.img"></ion-img>
      </ion-col>
      <ion-col col="8">
        <ion-label>
          <p>{{ item.category }}</p>
          <h2>{{ item.title }}</h2>
          <p class="price">${{ item.price }}</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-card>

</div>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Categories
    </ion-title>

  </ion-toolbar>


</ion-header>

<ion-content>

  <ion-item detail (click)="product_list(cate.cate_id)" *ngFor="let cate of categories">
    <ion-icon slot="start" name="apps-outline"></ion-icon>
    <ion-label>
      {{ cate.cate_title }}
    </ion-label>
  </ion-item>




</ion-content>

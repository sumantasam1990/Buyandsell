<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="full">
    <ion-list-header>
      <ion-label>Account Settings</ion-label>
    </ion-list-header>
    <ion-item button detail (click)="myorders()">
      <ion-icon color="primary" slot="start" name="cube-outline"></ion-icon>
      <ion-label>
        <h2>
          My Orders
        </h2>
      </ion-label>
    </ion-item>
    <ion-item button detail (click)="myaccount()">
      <ion-icon color="warning" slot="start" name="person-outline"></ion-icon>
      <ion-label>
        <h2>
          My Account
        </h2>
      </ion-label>
    </ion-item>
    <ion-item button detail (click)="addaddress()">
      <ion-icon color="tertiary" slot="start" name="map-outline"></ion-icon>
      <ion-label>
        <h2>
          Add Delivery Address
        </h2>
      </ion-label>
    </ion-item>
    <ion-item-divider></ion-item-divider>
    <ion-item button detail (click)="changepass()">
      <ion-icon color="danger" slot="start" name="key-outline"></ion-icon>
      <ion-label>
        <h2>
          Change Password
        </h2>
      </ion-label>
    </ion-item>
    <ion-item-divider></ion-item-divider>
    <ion-item button detail (click)="logout()">
      <ion-icon color="danger" slot="start" name="log-out-outline"></ion-icon>
      <ion-label>
        <h2>
          Logout
        </h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

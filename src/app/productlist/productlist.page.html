<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start" color="light"></ion-back-button>
    <ion-title>Products</ion-title>
    <ion-button slot="end" (click)="presentActionSheet()">
      <ion-icon name="ellipsis-vertical-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar color="light" debounce="500"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-card (click)="product(prod.prod_id)" *ngFor="let prod of products">
      <ion-row>
        <ion-col size="4">
          <ion-img [src]="prod.img"></ion-img>
        </ion-col>
        <ion-col col="8">
          <ion-label>
            <p>{{ prod.cat_name }}</p>
            <h2>{{ prod.title }}</h2>
            <p class="price">${{ prod.price }}</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card>



  </ion-grid>

</ion-content>
